<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style type="text/css">
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid black;
  text-align: left;
  padding: 20px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

</style>
</head>
<body>

 <table style="width:100%;">
  <tr>
    <td colspan="6"></td>
  </tr>

  <tr>
    <td rowspan="4"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td> 
  </tr>

  <tr>
    <td></td>
    <td colspan="3" rowspan="2"></td>
    <td></td>
  </tr>
  
  <tr>
    <td></td>
    <td colspan="3"></td>
  </tr>

  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

   <tr>
    <td colspan="6"></td>
  </tr>
</table>


</body>
</html>
