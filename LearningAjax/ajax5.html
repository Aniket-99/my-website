<!DOCTYPE html>
<html>
<head>
	<title>Ajax 5 - Fetch users</title>
</head>
<body>

	<button id="button">Fetch User</button>
	<br><br>

	<h1>Users</h1>
	<div id="user"></div>

	<script type="text/javascript">
			
		document.getElementById("button").addEventListener('click', loadUsers);
		
		function loadUsers() {
			var xhr = new XMLHttpRequest();

			xhr.open('GET','users.php',true);

			xhr.onload = function () {
				if (this.status == 200) {
					var users = JSON.parse(this.responseText);

					var output = '';

					for (var i in users){
					output += '<ul>' + 
					'<li>ID: '+users[i].id+'</li>' +
					'<li>Name: '+users[i].name+'</li>' +
					'</ul>'
					}

					document.getElementById('user').innerHTML = output;
				}
			}

			xhr.onerror = function () {
				console.log("error");
			}

			xhr.send();

		}

	</script>

</body>
</html>
