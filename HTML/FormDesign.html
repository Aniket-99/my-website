<!DOCTYPE html>
<html>
<head>
	<title>Simple Registration Form Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1><u>Registration Form</u></h1>
  <fieldset>
	<div class="form-div" style="float: left;">
		<form action="#" method="POST">
		
		<table>
 			<tr>
    			<td><label class="form-label">First Name:</label> </td>
    			<td><input class="form-control" type="text" name="fname" placeholder="Eg: Aniket" required>
          </td>
  			</tr>

  			<tr>
    			<td><label class="form-label">Last Name: </label></td>
    			<td><input class="form-control" type="text" name="lname" placeholder="Eg: Karmakar" required></td>
  			</tr>

  			<tr>
    			<td><label class="form-label">Phone Number: </label></td>
    			<td><input class="form-control" type="number" name="phone" placeholder="Eg: 8698745822" required></td>
  			</tr>

  			<tr>
    			<td><label class="form-label">Email-Id: </label></td>
    			<td><input class="form-control" type="email" name="email" placeholder="Eg: aniket@gmail.com" required></td>
  			</tr>

  			<tr>
    			<td><label class="form-label">Gender: </label></td>
    			<td>
    				<input class="form-check-input m-1" type="radio" name="gender" id="male" value="male" checked="checked">Male
    				<input class="form-check-input m-1" type="radio" name="gender" id="female" value="female">Female    			
    			</td>
  			</tr>

  			<tr>
  				<td><label class="form-label">Languages Known:</label></td>
  				<td>
  					<input class="form-check-input m-1" type="checkbox" name="language1" value="Java" checked="checked">Java
  					<input class="form-check-input m-1" type="checkbox" name="language2" value="Python">Python
  					<input class="form-check-input m-1" type="checkbox" name="language3" value="JavaScript">JavaScript
  				</td>
  			</tr>

  			<tr>
  				<td><label class="form-label">Preferred Location:</label></td>
  				<td>
  					<select class="form-control" name= "location" id="location" multiple>
  						<option value="Mumbai">Mumbai</option>
  						<option value="Bangalore">Bangalore</option>
  						<option value="Chennai">Chennai</option>
  						<option value="Delhi">Delhi</option>
              <option value="Pune">Pune</option>
  					</select>
  				</td>
  			</tr>

  			<tr>
  				<td><button class= "btn btn-outline-primary" type="submit" name="submit" value="Submit" class="submitBtn">Submit</button></td>
  				<td><button class= "btn btn-outline-danger"type="reset" name="reset" value="Reset" class="resetBtn">Reset</button></td>
  			</tr>
        <tr>
          <td colspan="2"> <label>Already registered??</label>
            &nbsp;&nbsp;<a href="FormDesign.html">Click here to Login!</a>
          </td>
        </tr>
		</table>

	</form>
	</div>
	 
  <div class="iframe-div">
    <iframe src="IframePicture.html" height="450" width="500" title="Iframe" scrolling="no"></iframe>
  </div>
</fieldset>
</body>
</html>
